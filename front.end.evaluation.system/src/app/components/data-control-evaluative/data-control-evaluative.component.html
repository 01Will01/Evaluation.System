<div class="container">
    <div class="contents">
        <div id="center">
            <h1> Controlar os dados avaliativos</h1>
        </div>

        <div class="decision">

            <div class="button">
                <div id="select">
                    <a (click)="checkOptionsDecision()">{{nameDataDecision}}</a>
                    <i class="fa fa-caret-down" (click)="checkOptionsDecision()" title="Escolher o dado"></i>
                </div>

                <div *ngIf="statusDataDecisionView">
                    <div *ngIf="statusDataNoteView" (click)="getselection('Escalas')" class="data-decision"><a>Escalas</a></div>
                </div>
                <div *ngIf="statusDataDecisionView">
                    <div *ngIf="statusDataCriterionView" (click)="getselection('Critérios')" class="data-decision"><a>Critérios</a></div>
                </div>
                <div *ngIf="statusDataDecisionView">
                    <div *ngIf="statusDataAreaCriterionView" (click)="getselection('Área & Critério')" class="data-decision"><a>Área & Critério</a></div>
                </div>
                <div *ngIf="statusDataDecisionView">
                    <div *ngIf="statusDataQuestionView" (click)="getselection('Questões')" class="data-decision"><a>Questões</a></div>
                </div>
            </div>
        </div>

        <div class="data-space">
            <div *ngIf="statusShowNote">
                <app-scales></app-scales>
            </div>
        </div>

        <div class="data-space">
            <div *ngIf="statusShowQuestion">
                <app-question></app-question>
            </div>
        </div>

        <div class="data-space">
            <div *ngIf="statusShowCriterion">
                <app-criterion></app-criterion>
            </div>
        </div>

        <div class="data-space">
            <div *ngIf="statusShowAreaCriterion">
                <app-relationship-area-criterion></app-relationship-area-criterion>
            </div>
        </div>
    </div>
</div>
